name: Daily Snapshot Scheduler

on:
  schedule:
    # Run daily at 04:00 Berlin time (02:00 UTC in summer, 03:00 UTC in winter)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  process-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and Process Snapshots
        run: |
          SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"
          API_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.VITE_SUPABASE_KEY }}"
          
          echo "ðŸ“‹ Fetching active schedules..."
          
          # Fetch schedules
          SCHEDULES=$(curl -s -X GET \
            "${SUPABASE_URL}/rest/v1/scheduled_snapshots?select=id,user_id,player_id,scheduled_until,status" \
            -H "apikey: ${API_KEY}")
          
          # Check for errors
          if echo "$SCHEDULES" | grep -q "error"; then
            echo "âŒ API Error: $SCHEDULES"
            exit 1
          fi
          
          # Count
          COUNT=$(echo "$SCHEDULES" | jq 'length' 2>/dev/null || echo 0)
          echo "Found $COUNT total schedules"
          
          if [ "$COUNT" -eq 0 ]; then
            echo "âœ“ No schedules, nothing to do"
            exit 0
          fi
          
          # Filter: only active and not expired
          NOW=$(date -u +%s)
          ACTIVE=$(echo "$SCHEDULES" | jq --argjson now "$NOW" '[.[] | select(.status == "active" and (.scheduled_until | fromdateiso8601 | . >= ($now | tonumber)))]')
          
          ACTIVE_COUNT=$(echo "$ACTIVE" | jq 'length')
          echo "Found $ACTIVE_COUNT active schedules to process"
          
          if [ "$ACTIVE_COUNT" -eq 0 ]; then
            echo "âœ“ No active schedules"
            exit 0
          fi
          
          # Process each active schedule
          echo "$ACTIVE" | jq -c '.[]' | while read -r schedule; do
            PLAYER_ID=$(echo "$schedule" | jq -r '.player_id')
            
            echo ""
            echo "Processing player_id: $PLAYER_ID"
            
            # Fetch player data
            PLAYER=$(curl -s -X GET \
              "${SUPABASE_URL}/rest/v1/players?player_id=eq.${PLAYER_ID}" \
              -H "apikey: ${API_KEY}")
            
            PLAYER_DATA=$(echo "$PLAYER" | jq '.[0] // empty')
            PUUID=$(echo "$PLAYER_DATA" | jq -r '.puuid // empty')
            GAME_NAME=$(echo "$PLAYER_DATA" | jq -r '.gameName // "Unknown"')
            TAGLINE=$(echo "$PLAYER_DATA" | jq -r '.tagline // "?"')
            
            if [ -z "$PUUID" ] || [ "$PUUID" == "null" ]; then
              echo "  âš  Skipping: No PUUID found"
              continue
            fi
            
            echo "  ðŸŽ® ${GAME_NAME}#${TAGLINE}"
            
            # Call proxy endpoints
            echo "    â†’ Saving summoner stats..."
            curl -s "https://summonersheet.de/api/db/stats/save?puuid=${PUUID}&player_id=${PLAYER_ID}" > /dev/null 2>&1
            
            echo "    â†’ Saving champion stats..."
            curl -s "https://summonersheet.de/api/db/champion-stats/save?puuid=${PUUID}&player_id=${PLAYER_ID}" > /dev/null 2>&1
            
            echo "  âœ“ Done"
          done
          
          echo ""
          echo "âœ… All snapshots processed"
