name: Daily Snapshot Scheduler

on:
  schedule:
    # Run daily at 04:00 Berlin time (02:00 UTC in summer, 03:00 UTC in winter)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  process-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and Process Snapshots
        run: |
          SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"
          API_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.VITE_SUPABASE_KEY }}"
          
          echo "ðŸ” Fetching active schedules..."
          
          # Fetch ALL scheduled_snapshots
          SCHEDULES=$(curl -s -X GET \
            "${SUPABASE_URL}/rest/v1/scheduled_snapshots?select=id,user_id,player_id,scheduled_until,status" \
            -H "apikey: ${API_KEY}")
          
          echo "Raw data received: $(echo "$SCHEDULES" | jq 'length') records"
          
          # Check for errors
          if echo "$SCHEDULES" | grep -q "error"; then
            echo "âŒ API Error:"
            echo "$SCHEDULES" | jq '.error'
            exit 1
          fi
          
          # Filter: only active schedules that haven't expired
          NOW=$(date -u +%s)
          ACTIVE=$(echo "$SCHEDULES" | jq --argjson now "$NOW" \
            '[.[] | select(.status == "active" and (.scheduled_until | fromdateiso8601 | . >= ($now | tonumber)))]')
          
          ACTIVE_COUNT=$(echo "$ACTIVE" | jq 'length')
          echo "âœ… Found $ACTIVE_COUNT active (not expired) schedules"
          
          if [ "$ACTIVE_COUNT" -eq 0 ]; then
            echo "â„¹ï¸ No active schedules to process"
            exit 0
          fi
          
          # Process each active schedule
          echo "$ACTIVE" | jq -c '.[]' | while read -r schedule; do
            PLAYER_ID=$(echo "$schedule" | jq -r '.player_id')
            ID=$(echo "$schedule" | jq -r '.id')
            
            echo ""
            echo "ðŸ“Œ Processing schedule $ID (player_id: $PLAYER_ID)"
            
            # Fetch player from players table
            PLAYER=$(curl -s -X GET \
              "${SUPABASE_URL}/rest/v1/players?player_id=eq.${PLAYER_ID}&select=puuid,gameName,tagline,region" \
              -H "apikey: ${API_KEY}" | jq '.[0]')
            
            PUUID=$(echo "$PLAYER" | jq -r '.puuid // empty')
            GAME_NAME=$(echo "$PLAYER" | jq -r '.gameName // empty')
            TAGLINE=$(echo "$PLAYER" | jq -r '.tagline // empty')
            
            if [ -z "$PUUID" ] || [ "$PUUID" == "null" ]; then
              echo "âš ï¸ Skipping: Player $PLAYER_ID has no PUUID"
              continue
            fi
            
            echo "ðŸŽ® Saving snapshot for: ${GAME_NAME}#${TAGLINE}"
            
            # Call proxy endpoints
            echo "  â†’ Fetching summoner stats..."
            curl -s "https://summonersheet.de/api/db/stats/save?puuid=${PUUID}&player_id=${PLAYER_ID}" > /dev/null 2>&1
            
            echo "  â†’ Fetching champion stats..."
            curl -s "https://summonersheet.de/api/db/champion-stats/save?puuid=${PUUID}&player_id=${PLAYER_ID}" > /dev/null 2>&1
            
            echo "âœ“ Done for ${GAME_NAME}#${TAGLINE}"
          done
          
          echo ""
          echo "ðŸŽ‰ Snapshot processing complete!"
