name: Update Assets & Deploy

on:
  schedule:
    - cron: '0 0 * * 0'  # Jeden Sonntag um 00:00 UTC
  workflow_dispatch:      # Auch manuell triggerbar

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Get latest Data Dragon version
        id: version
        run: |
          VERSION=$(curl -s https://ddragon.leagueoflegends.com/api/versions.json | jq -r '.[0]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"
      
      - name: Clean old assets
        run: |
          rm -rf public/assets/data/championloading/*
          rm -rf public/assets/data/profileicon/*
          echo "Old assets removed"
      
      - name: Download Data Dragon assets
        run: |
          mkdir -p public/assets/data/championloading
          mkdir -p public/assets/data/profileicon
          
          echo "Downloading dragontail archive..."
          wget -q -O /tmp/dragontail.tgz "https://ddragon.leagueoflegends.com/cdn/dragontail-${{ steps.version.outputs.version }}.tgz"
          
          echo "Extracting (with --no-same-owner)..."
          tar --no-same-owner -xzf /tmp/dragontail.tgz -C /tmp/
          
          echo "=== Archive structure ==="
          find /tmp -maxdepth 3 -type d | grep -E "(img|profileicon|champion|loading|data)" | sort
          
          echo ""
          echo "=== Copying assets ==="
          
          # Try all possible paths for splash arts
          for path in "/tmp/img/champion/loading" "/tmp/dragontail-${{ steps.version.outputs.version }}/img/champion/loading" "/tmp/${{ steps.version.outputs.version }}/img/champion/loading"; do
            if [ -d "$path" ]; then
              echo "Found splash arts at: $path"
              cp "$path"/* public/assets/data/championloading/ 2>/dev/null || true
              break
            fi
          done
          
          # Try all possible paths for profile icons
          for path in "/tmp/img/profileicon" "/tmp/${{ steps.version.outputs.version }}/img/profileicon" "/tmp/dragontail-${{ steps.version.outputs.version }}/img/profileicon"; do
            if [ -d "$path" ]; then
              echo "Found profile icons at: $path"
              cp "$path"/* public/assets/data/profileicon/ 2>/dev/null || true
              break
            fi
          done
          
          # Try all possible paths for champion.json
          for path in "/tmp/${{ steps.version.outputs.version }}/data/en_US/champion.json" "/tmp/data/en_US/champion.json" "/tmp/dragontail-${{ steps.version.outputs.version }}/data/en_US/champion.json"; do
            if [ -f "$path" ]; then
              echo "Found champion.json at: $path"
              cp "$path" public/assets/data/championFull.json
              break
            fi
          done
          
          echo ""
          echo "=== File counts ==="
          echo "  Champion loading: $(ls public/assets/data/championloading/ 2>/dev/null | wc -l)"
          echo "  Profile icons: $(ls public/assets/data/profileicon/ 2>/dev/null | wc -l)"
          echo "  championFull.json exists: $([ -f public/assets/data/championFull.json ] && echo 'yes' || echo 'no')"
          
          echo "Download complete. Files:"
          ls -la public/assets/data/championloading/ | head -5
          ls -la public/assets/data/profileicon/ | head -5
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure git identity (for gh-pages)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Configure git auth (for gh-pages push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_PROXY_BASE: ${{ secrets.VITE_PROXY_BASE }}
      
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push asset updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/assets/data/
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update Data Dragon assets to ${{ steps.version.outputs.version }}"
            git push
          )
